<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="upload">
    <button type="submit">Upload</button>
</form>

{% if file %}
    <p><b>File uploaded at:</b> <a href="{{ file }}">{{ file }}</a></p>
{% endif %}
{% if hash %}
    <p><b>SHA256 Hashsum: </b> {{ hash }}</p><br>
{% endif %}



<p><b>Count add file: </b> {{ cashecounter }}</p>



<b>Database</b><br>
{% for i in data %}
    {{ i }}<br>
{% endfor %}
</body>
</html>
